SAVE_USER=INSERT INTO User (userName, gender, emailAddr, password, birthDate, phoneNo, userType) VALUE (?, ?, ?, ?, ?, ?,?)
GET_USER_BY_USER_ID=SELECT userId, userName, gender, emailAddr, password, createdAt, birthDate, phoneNo FROM User Where userId = ?
GET_USER_BY_EMAIL_AND_PASSWORD=SELECT userId, userName, gender, emailAddr, password, createdAt, birthDate, phoneNo FROM User Where emailAddr = ? and password = ?